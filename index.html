<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slider</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slider">

        <div class="slider__bottom">
            <div style="background: rgb(185, 13, 237);">
                <h1>Sky</h1>
            </div>
            <div style="background: rgb(40, 216, 13);">
                <h1>Opera</h1>
            </div>
            <div style="background: rgb(237, 192, 13);">
                <h1>Nature</h1>
            </div>
            <div style="background: rgb(215, 43, 23);">
                <h1>Architecture</h1>
            </div>
            <div style="background: rgb(76, 76, 215);">
                <h1>City</h1>
            </div>
        </div>
        <div class="slider__top">
            <div style="background-image: url(./images/city.avif);"></div>
            <div style="background-image: url(./images/architecture.avif);"></div>
            <div style="background-image: url(./images/nature.avif);"></div>
            <div style="background-image: url(./images/opera.avif);"></div>
            <div style="background-image: url(./images/sky.avif);"></div>
        </div>
        <div class="slider__buttons">
            <button class="left-btn">
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
            </button>
            
            <button class="right-btn">
                <ion-icon name="arrow-forward-circle-outline"></ion-icon>
            </button>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
